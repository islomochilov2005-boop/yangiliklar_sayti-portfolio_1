{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
  .detail-wrap {
    max-width: 900px;
    margin: 30px auto;
    padding: 18px;
    border-radius: 16px;
    background: rgba(255, 255, 255, 0.04);
    border: 1px solid rgba(255, 255, 255, 0.08);
  }

  .detail-title {
    font-size: 32px;
    line-height: 1.2;
    margin: 0 0 14px;
  }

  .detail-img {
    width: 100%;
    max-height: 480px;
    object-fit: cover;
    /* rasmni chiroyli kesib sig‚Äòdiradi */
    border-radius: 14px;
    display: block;
    margin: 14px 0 18px;
  }

  .detail-body {
    font-size: 18px;
    line-height: 1.8;
    opacity: .92;
  }
</style>

<div class="detail-wrap">

  <a href="javascript:history.back()" style="display:inline-block; margin-bottom:10px;">
    ‚¨Ö Orqaga
  </a>

  <h1 class="detail-title">{{ new.title }}</h1>
  <div style="margin-bottom: 15px; opacity: 0.8;">
    <span>üëÅ {{ new.views }}</span>
  </div>

  {% if new.image %}
  <img class="detail-img" src="{{ new.image.url }}" alt="{{ new.title }}">
  {% endif %}

  <div class="detail-body">
    {{ new.body|linebreaks }}
  </div>

</div>
{% endblock %}
